<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js" type="text/javascript" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Clima App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container__nav">
        <nav class="container__nav--nav">
          <header>
            <img
              class="nav__logo"
              src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png"
              alt="Logo LarnU"
            />
          </header>
          <form action="" id="search-form">
            <input
              id="searchbox"
              class="searchbox"
              type="text"
              autocomplete="off"
              placeholder="Buscar ciudad"
              class="search"
            />
          </form>
          <ul>
            <li>
              <a href="https://github.com/AntonyUre/clima-app"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
      <main class="container__main">
        <div class="container__Course left">
          <div class="container__cards"></div>
        </div>
        <div class="container__Course right"></div>
      </main>
      <footer>
        <div class="footer-box">
          <p>
            Developed by
            <a href="https://github.com/AntonyUre/clima-app">Antony U.</a>
            All rights reserved.
          </p>
          <p>
            This project uses resource from © 2012 — 2022
            <a href="https://openweathermap.org/">© OpenWeather</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
